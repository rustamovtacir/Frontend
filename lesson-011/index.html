<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Online Reqistration For</h1>
    <form action="">
        <label for="Name">Name</label>
    <br>
    <input class="first-name" type="text" placeholder=" First" > 
    <input class="last-name" type="text" placeholder=" Last">
    <br>
    <label class="email" for="Email">Email</label>
    <br>
    <input type="email">
    <br>
    <label for="phone">Phone</label>
    <br>
    <input class="tel" type="tel" placeholder=" ### ### ####">
    <br>
    <label for="Message">Message</label>
    <br>
    <textarea name="Message" rows="7" ></textarea>
    <br>
    <center><input class="btn" type="submit" value="SEND"></center>
   </form>

   
</body>
</html>
